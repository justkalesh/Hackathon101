<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groceries Cart</title>
  <link rel="stylesheet" href="styles/groceries.css" />
</head>
<body>

  <div class="top-bar">
    <h1>Groceries Cart</h1>
    <button class="back-btn" onclick="window.location.href='index.html'">â¬… Back to Home</button>
  </div>

  <form id="itemForm">
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="number" id="itemQty" placeholder="Quantity" required />
    <input type="date" id="itemExp" required />
    <button type="submit">Add Item</button>
  </form>

  <table id="cartTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Expiry Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('itemForm');
    const tableBody = document.querySelector('#cartTable tbody');

    let groceries = JSON.parse(localStorage.getItem('groceriesList')) || [];
    renderTable();

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('itemName').value;
      const qty = document.getElementById('itemQty').value;
      const exp = document.getElementById('itemExp').value;

      groceries.push({ name, qty, exp });
      localStorage.setItem('groceriesList', JSON.stringify(groceries));

      form.reset();
      renderTable();
    });

    tableBody.addEventListener('click', function (e) {
      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.getAttribute('data-index');
        groceries.splice(index, 1);
        localStorage.setItem('groceriesList', JSON.stringify(groceries));
        renderTable();
      }
    });

    function renderTable() {
      tableBody.innerHTML = '';
      groceries.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.exp}</td>
          <td><button class="delete-btn" data-index="${index}">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>

</body>
</html>
