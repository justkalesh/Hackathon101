<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groceries Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4f46e5;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .back-btn {
      background: #4f46e5;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #4338ca;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #4f46e5;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Groceries Cart</h1>
    <button class="back-btn" onclick="window.location.href='index.html'">â¬… Back to Home</button>
  </div>

  <form id="itemForm">
    <input type="text" id="itemName" placeholder="Item Name" required>
    <input type="number" id="itemQty" placeholder="Quantity" required>
    <input type="date" id="itemExp" required>
    <button type="submit">Add Item</button>
  </form>

  <table id="cartTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Expiry Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('itemForm');
    const tableBody = document.querySelector('#cartTable tbody');

    // Load items from localStorage
    let groceries = JSON.parse(localStorage.getItem('groceriesList')) || [];
    renderTable();

    // Add item
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('itemName').value;
      const qty = document.getElementById('itemQty').value;
      const exp = document.getElementById('itemExp').value;

      groceries.push({ name, qty, exp });
      localStorage.setItem('groceriesList', JSON.stringify(groceries));

      form.reset();
      renderTable();
    });

    // Delete item
    tableBody.addEventListener('click', function(e) {
      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.getAttribute('data-index');
        groceries.splice(index, 1);
        localStorage.setItem('groceriesList', JSON.stringify(groceries));
        renderTable();
      }
    });

    // Render table
    function renderTable() {
      tableBody.innerHTML = '';
      groceries.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.exp}</td>
          <td><button class="delete-btn" data-index="${index}">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>

</body>
</html>
